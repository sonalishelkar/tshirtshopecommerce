{% extends "./base.html" %}
{% load tshirt_tags %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            <div  class="p-4 m-2">
                <div class="w-75 text-center mx-auto">
                    <img src="{{tshirt.image.url}}" class="img-fluid" alt="">
                </div>
            </div>
        </div>
        <div class="col p-3 m-2">
            <br>
            <br>
            <div class="">
                <div class="" style="font-size: 40px;">{{tshirt.name}}</div>
                <hr>
                <p>{{tshirt.description}}</p>
            </div>
            <div class="row">
                <div class="col">
                    <label for="">Select Size</label>
                    <div class="row">
                        {% for size in tshirt.sizevariant_set.all %}
                            <div class="col mt-2">
                                <a href="/product/{{tshirt.slug}}?size={{size.size}}" class="btn border btn-block {% get_active_size_button_class active_size size %}">
                                    {{size.size}}
                                </a>
                            </div>
                        {% endfor %}
                    </div>
                    <span class="display-5 badge badge-info" style="font-size: 25px; font-weight:300; margin-top: 10px;">
                        Save {{tshirt.discount}}%
                    </span>
                </div>
                <div class="col rounded mt-3">
                    <div class="p-2">
                        <div class="p-3" style="font-size: 18px;">
                            <span class="text-danger"><del>{{price|rupee}}</del></span>
                            &nbsp;
                            <span>{{sell_price|rupee}}</span>
                        </div>
                        <a href="/addtocart/{{tshirt.slug}}/{{active_size.size}}?return_url={{request.get_full_path}}" class="btn btn-outline-dark btn-block"> Add to Cart</a>
                        <a href="" class="btn btn-outline-dark btn-block"> Buy Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
