{% extends "./base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-lg-4 mx-auto border ronded p-3 mt-4">
    <form action="/login/" method="post">
        {% csrf_token %}
        
        <div class="text-center">
            <img src="https://img.icons8.com/external-bearicons-glyph-bearicons/64/000000/external-User-essential-collection-bearicons-glyph-bearicons.png"/>
        </div>
        <h2 class="display-4 text-center" style="color: rgb(73, 1, 1);">Login Here</h2>
        <hr>
        {{form|crispy}}
        <div class="form-group">
          <input class="btn w-100 text-light" style="background-color: rgb(90, 2, 2);" type="submit" value="Login">
        </div>
    </form>
</div>

{% endblock %}
